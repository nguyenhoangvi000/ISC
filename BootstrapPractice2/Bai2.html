<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/bootstrap.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <br/>
            <br/>
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title pull-left">
                        Student List
                    </h3>

                    <button data-toggle="modal" data-target="#myModal" class="btn btn-info pull-right"><span><span class="glyphicon glyphicon-plus"></span></span> Add</button>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered">
                            <thead class="">
                                <tr class="info">
                                    <th>#</th>
                                    <th>Student id</th>
                                    <th>Fullname</th>
                                    <th>Email</th>
                                    <th colspan="2">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>ST1001</td>
                                    <td>Nguyen Van A</td>
                                    <td>ang@yahoo.com</td>
                                    <td>
                                        <a class="glyphicon glyphicon-edit"></a>
                                        <a style="color: red" data-toggle="modal" data-target="#myModalDelete" class="glyphicon glyphicon-remove"></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>ST1001</td>
                                    <td>Nguyen Van B</td>
                                    <td>vng@yahoo.com</td>
                                    <td>
                                        <a class="glyphicon glyphicon-edit"></a>
                                        <a style="color: red" data-toggle="modal" data-target="#myModalDelete" class="glyphicon glyphicon-remove"></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>

        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Thêm sinh viên</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="username">Full name:</label>
                                <div class="col-sm-8 col-md-9">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="username" placeholder="Enter Fullname">
                                        <span class="input-group-addon" id="start-date"><span class="glyphicon glyphicon-user"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="username">Email:</label>
                                <div class="col-sm-8 col-md-9">
                                    <div class="input-group">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                                        <span class="input-group-addon" id="start-date"><span class="glyphicon glyphicon-envelope"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="username">Date of birth:</label>
                                <div class="col-sm-8 col-md-9">
                                    <div class="input-group">
                                        <input type="date" class="form-control" id="DOB" placeholder="Enter date of birth">
                                        <span class="input-group-addon" id="start-date"><span class="glyphicon glyphicon-calendar"></span></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3" for="pwd">Password:</label>
                                <div class="col-sm-8 col-md-9">
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                                        <span class="input-group-addon" id="start-date"><span class="glyphicon glyphicon-lock"></span></span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Save</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div id="myModalDelete" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Delete Student</h4>
                    </div>
                    <div class="modal-body">
                        <strong>Are you sure??</strong>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Yes</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                    </div>
                </div>

            </div>
        </div>


        <ul class="pagination pagination-lg">
            <li><a href="#">&laquo;</a></li>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">&raquo;</a></li>
        </ul>
    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>

</html>
